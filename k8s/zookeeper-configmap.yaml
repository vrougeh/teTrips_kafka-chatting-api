apiVersion: v1
kind: ConfigMap
metadata:
  name: zookeeper-config
data:
  zoo.cfg: |
    tickTime=2000
    initLimit=10
    syncLimit=5
    dataDir=/var/lib/zookeeper
    clientPort=2181
    autopurge.snapRetainCount=3
    autopurge.purgeInterval=1
    server.1=zookeeper-0.zookeeper-headless.kafka-namespace.svc.cluster.local:2888:3888
    server.2=zookeeper-1.zookeeper-headless.kafka-namespace.svc.cluster.local:2888:3888
    server.3=zookeeper-2.zookeeper-headless.kafka-namespace.svc.cluster.local:2888:3888
