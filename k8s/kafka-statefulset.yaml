apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-cluster
spec:
  serviceName: "kafka-cluster"
  replicas: 9
  selector:
    matchLabels:
      app: kafka-cluster
  template:
    metadata:
      labels:
        app: kafka-cluster
    spec:
      nodeSelector:
        kubernetes.io/hostname: tetrips-kafzoo-np-w-5i5v
      containers:
        - name: kafka-cluster
          image: wurstmeister/kafka:latest
          ports:
            - containerPort: 9092  # Kafka client port
            - containerPort: 1099  # JMX Port
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka
            - name: kafka-config
              mountPath: /etc/kafka
              readOnly: true
          env:
          - name: KAFKA_ADVERTISED_LISTENERS
            value: PLAINTEXT://kafka-cluster.default.svc.cluster.local:9092,INSIDE://kafka-cluster.default.svc.cluster.local:9093
          - name: KAFKA_LISTENERS
            value: PLAINTEXT://0.0.0.0:9092,INSIDE://0.0.0.0:9093
          - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
            value: PLAINTEXT:PLAINTEXT,INSIDE:PLAINTEXT
          - name: KAFKA_INTER_BROKER_LISTENER_NAME
            value: INSIDE
          - name: KAFKA_ZOOKEEPER_CONNECT
            value: zookeeper.default.svc.cluster.local:2181
          - name: KAFKA_AUTO_LEADER_REBALANCE_ENABLE
            value: "true"
          - name: KAFKA_LEADER_IMBALANCE_PER_BROKER_PER_PARTITION
            value: "0.1"
          - name: KAFKA_JMX_PORT
            value: "1099"
          - name: KAFKA_JMX_OPTS
            value: "-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=1099 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false"
      volumes:
        - name: kafka-data
          emptyDir: {}
        - name: kafka-config
          configMap:
            name: kafka-config
